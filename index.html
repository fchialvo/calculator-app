<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="script/main.js" defer></script>
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 10px; text-align: center; }
    .attribution a { color: hsl(0, 1%, 71%); }
  </style>
</head>
<body>
  <div class="calculator-grid">
    <div id="numbers">
      <p class="number">1</p>
      <p class="number">2</p>
      <p class="number">3</p>
    </div>
    <div class="top">
      <p id="calc">calc</p>
      <p id="theme">THEME</p>
      <input type="checkbox" id="theme-toggler">
	        <label id="theme-label" for="theme-toggler">
            <div class="balls">
              <span class="ball" id="one"></span>
              <span class="ball" id="two"></span>
              <span class="ball" id="three"></span>
            </div>
	        </label>
    </div> 
    <div class="output">
      <div class="previous-operand">123 +</div>
      <div class="current-operand">456</div>
    </div>
    <div class="keypad">
      <button class="btn-1">7</button>
      <button class="btn-1">8</button>
      <button class="btn-1">9</button>
      <button class="btn-2">DEL</button>
      <button class="btn-1">4</button>
      <button class="btn-1">5</button>
      <button class="btn-1">6</button>
      <button class="btn-1">+</button>
      <button class="btn-1">1</button>
      <button class="btn-1">2</button>
      <button class="btn-1">3</button>
      <button class="btn-1">-</button>
      <button class="btn-1">.</button>
      <button class="btn-1">0</button>
      <button class="btn-1">/</button>
      <button class="btn-1">x</button>
      <button class="span-two btn-2">RESET</button>
      <button class="span-two btn-3"> = </button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Franco Chialvo</a>.
  </div>
</body>
</html>
